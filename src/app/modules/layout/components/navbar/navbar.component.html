<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <a [routerLink]="['/home']" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    <span class="fs-4">CambioJá!</span>
  </a>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a [routerLink]="['/home']" class="nav-link px-2 link-dark">Home</a></li>
    <li><a [routerLink]="['/cambio/saldo']" *ngIf="usuarioEstaLogado()" class="nav-link px-2 link-dark">Cambio</a></li>
    <li><a [routerLink]="['/about']" class="nav-link px-2 link-dark">Sobre nós</a></li>
    <li><a [routerLink]="['/contact']" class="nav-link px-2 link-dark">Contato</a></li>
  </ul>

  <div class="col-md-3 text-end">
    <a class="btn btn-outline-primary me-2 dropdown-toggle" *ngIf="usuarioEstaLogado()" role="button"
      id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Usuário</a>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <li><a class="dropdown-item" [routerLink]="['/alterar-senha']">Alterar Senha</a></li>
      <li><a class="dropdown-item" [routerLink]="['/perfil']">Perfil</a></li>
    </ul>

    <a [routerLink]="['/signout']" *ngIf="usuarioEstaLogado()" class="btn btn-primary">Sair</a>
    <a [routerLink]="['/signin']" *ngIf="!usuarioEstaLogado()" class="btn btn-outline-primary me-2">Login</a>
    <a [routerLink]="['/signup']" *ngIf="!usuarioEstaLogado()" class="btn btn-primary">Cadastro</a>
  </div>
</header>
