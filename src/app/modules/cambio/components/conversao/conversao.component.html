<h2 class="mb-5 text-center">Cambiar</h2>

<div class="container-fluid d-flex justify-content-center">
  <div class="card" style="width: 70rem;">
    <div class="card-body p-4">

      <form [formGroup]="conversaoForm" (ngSubmit)="fazerCambio()">
        <div class="row g-2">
          <div class="col-6">
            <div class="form-floating mb-3">
              <select class="form-select" id="moeda" formControlName="moeda" aria-label="Floating label select example">
                <option *ngFor="let moeda of moedas" [value]="moeda.moedaID">{{ moeda.nome }}</option>
              </select>

              <label for="moeda">Moeda</label>

              <div *ngIf="moeda.invalid && (moeda.dirty || moeda.touched)" class="form-text text-danger">
                <div *ngIf="moeda.errors?.['required']">
                  Campo obrigatório.
                </div>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="valor" formControlName="valor" placeholder="Informe o valor"
                required>

              <label for="valor">Valor</label>

              <div *ngIf="valor.invalid && (valor.dirty || valor.touched)" class="form-text text-danger">
                <div *ngIf="valor.errors?.['required']">
                  Campo obrigatório.
                </div>

                <div *ngIf="valor.errors?.['valorMaximo']" class="form-text text-danger">
                  Valor máximo de R$ 9999.99.
                </div>
              </div>
            </div>
          </div>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit"
          [disabled]="conversaoForm.invalid">Converter</button>
      </form>

    </div>
  </div>
</div>
