<div class="container-fluid d-flex justify-content-center">
  <div class="card bg-light shadow" style="width: 50rem;">
    <div class="card-body p-4">
      <div class="form-login">
        <form>
          <h2 class="mb-3 fw-bold">Boas vindas de volta!</h2>

          <p>Estamos muito animados em te ver novamente!</p>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
            <label for="email">E-MAIL</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" placeholder="senha">
            <label for="senha">SENHA</label>
            <div id="emailHelp" class="form-text"><a [routerLink]="['/recuperar-senha']">Esqueceu sua senha?</a></div>
          </div>

          <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Entrar</button>

          <div class="form-text">
            Precisando de uma conta? <a [routerLink]="['/signup']">Registre-se</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
