<div class="container-fluid d-flex justify-content-center">
  <div class="card text-center bg-light mt-5" style="width: 25rem;">
    <div class="card-body">

      <div class="form-login">
        <form>
          <h1 class="mb-3 fw-normal">Cadastro</h1>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="nome">
            <label for="nome">Nome</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
            <label for="email">E-mail</label>
          </div>

          <div class="form-floating mb-3">
            <input type="senha" class="form-control" id="senha" placeholder="senha">
            <label for="senha">Senha</label>
          </div>

          <div class="form-floating mb-3">
            <select class="form-select" id="sexo" aria-label="Feminino">
              <option selected>Selecione o seu sexo</option>
              <option value="1">Feminino</option>
              <option value="2">Masculino</option>
              <option value="3">Outro</option>
            </select>
            <label for="sexo">Sexo</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Cadastrar</button>

          <div class="form-text">
            JÃ¡ possui cadastro? <a [routerLink]="['/signin']">Clique aqui</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
