<div class="container-fluid d-flex justify-content-center">
  <div class="card bg-light shadow" style="width: 50rem;">
    <div class="card-body p-4">
      <div class="form-login">
        <form>
          <h2 class="mb-3 fw-bold">Criar uma conta</h2>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="nome">
            <label for="nome">NOME</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
            <label for="email">E-MAIL</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="senha" placeholder="senha">
            <label for="senha">SENHA</label>
          </div>

          <div class="form-floating mb-3">
            <select class="form-select" id="sexo" aria-label="Feminino">
              <option selected>SELECIONE O SEU SEXO</option>
              <option value="1">Feminino</option>
              <option value="2">Masculino</option>
              <option value="3">Outro</option>
            </select>
            <label for="sexo">SEXO</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Cadastrar</button>

          <div class="form-text">
            <a [routerLink]="['/signin']">JÃ¡ tem uma conta?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
